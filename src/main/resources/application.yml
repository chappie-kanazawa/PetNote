spring:
  datasource:
    url: jdbc:h2:mem:testdb #;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=false;AUTOCOMMIT=OFF;TRACE_LEVEL_SYSTEM_OUT=2
    driverClassName: org.h2.Driver
    username: sa
    password:
  h2.console.enabled: true
  
#アップロードファイルのサイズ上限を大きくする
  servlet:
    multipart:
      max-file-size: 30MB
      max-request-size: 30MB

## Spring Framework と Hibernate ORM 等のログを出力するように指定
