<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head th:replace="layout :: base_header(${title},~{::link})">
<link rel="stylesheet" th:href="@{/css/bootstrap.signin.css}">
</head>

<body class="text-center">

<div th:replace="layout :: header"></div>

<main class="form-signin">
	
	<form method="POST" th:action="@{/login_ok}" name="loginForm" th:object="${loginForm}">
		<img class="mb-1 me-1" th:src="@{/images/logo.svg}" alt="" width="72" >
		<h1 class="h3 mb-3 fw-normal">ログイン</h1>
		
		<div th:if="${param.error}" class="alert alert-danger" role="alert">
	 		ユーザーID、もしくはパスワードが間違っています。
		</div>
		
		<label for="inputEmail" class="visually-hidden">ユーザー名</label>
		<input type="text" id="inputEmail" class="form-control" placeholder="ユーザー名" required autofocus name="userName" th:value="*{userName}" >
		<div th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}" style="color: red;">></div>

		<label for="inputPassword" class="visually-hidden">パスワード</label>
		<input type="password" id="inputPassword" class="form-control" placeholder="パスワード" required name="pass" th:value="*{pass}" >
		<div th:if="${#fields.hasErrors('pass')}" th:errors="*{pass}" style="color: red;">></div>

		<button class="w-100 btn btn-lg btn-primary" type="submit">ログイン</button>
		<!-- <p class="mt-5 mb-3 text-muted">&copy; 2017-2021</p> -->
	</form>

<div th:replace="layout :: footer"></div>
</main>
</body>
</html>
