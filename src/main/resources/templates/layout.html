<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">

<!--引数の title, links は fragment expressions */-->
<head th:fragment="base_header(title,links)">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="">
	<meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
	<meta name="generator" content="Hugo 0.79.0">
	

	<!--/* 各ビュータイトル */-->
	<title th:text="${title==null}? 'PetNote' : ${title}+' | PetNote'">PetNote</title>
	
	<!--/* canonical指定をしたURLを正規ページとしてインデックスするように検索エンジンに伝えることができます */-->
	<link rel="canonical" href="http://localhost:8080/">
  
	<!--/* 必ず読み込むファイル:bootstrap */-->
	<link rel="stylesheet" type="text/css" media="all" th:href="@{/css/bootstrap.min.css}">
  
	<!--/* 必ず読み込むファイル: favicon */-->
	<link rel="apple-touch-icon" href="/docs/5.0/assets/img/favicons/apple-touch-icon.png" sizes="180x180">
	<link rel="icon" href="/docs/5.0/assets/img/favicons/favicon-32x32.png" sizes="32x32" type="image/png">
	<link rel="icon" href="/docs/5.0/assets/img/favicons/favicon-16x16.png" sizes="16x16" type="image/png">
	<link rel="manifest" href="/docs/5.0/assets/img/favicons/manifest.json">
	<link rel="mask-icon" href="/docs/5.0/assets/img/favicons/safari-pinned-tab.svg" color="#7952b3">
	<link rel="icon" th:href="@{/images/favicon.ico}">
	<meta name="theme-color" content="#7952b3">	
	<!--web icon <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> -->
  
	<!--/* 固有で読み込むリンク */-->
	<th:block th:replace="${links}" />

	<style>
		.bd-placeholder-img {
			font-size: 1.125rem;
			text-anchor: middle;
			-webkit-user-select: none;
			-moz-user-select: none;
			user-select: none;
		}
		
		@media ( min-width : 768px) {
			.bd-placeholder-img-lg {
				font-size: 3.5rem;
			}
		}
		/* Show it is fixed to the top */
				/*
		body {
			min-height: 75rem;
			padding-top: 4.5rem;
		}

		.bg-dark {
			background-color: #78bd5d !important;
		}
		*/
		
		main {
			margin-top: 4rem;
		}
		
		main#index{
			padding-top: 2rem;
		}
		
		.btn-primary {
		    color: #fff;
		    background-color: #78bd5d;
		    border-color: #78bd5d;
		}
		.btn-primary:hover {
		    background-color: #60aa43;
		    border-color: #60aa43;
		}
		.bg-light {
		    background-color: #ebffd6!important;
		}
		footer a {
		    text-decoration: none;
		    color: black;
		}
		#pet_list img.pic-trim{
			object-fit: contain;
		    width: 100%;
		    height: 200px;
		}
		#rec_list img.pic-trim{
		    height: auto;
		}
		.container{
			max-width: 540px;
		}
		.img-in-table{
			height: 200px;
		}
		
</style>

</head>

<!--/* header */-->
<header th:fragment="header">

	<nav class="navbar navbar-expand-md navbar-dark fixed-top" style="background-color: #78bd5d;">
		<div class="container-fluid">
			<a class="navbar-brand" id="logo" href="#" th:href="@{/index}" aria-label="PetNote">
				<img class="me-1 mb-1" th:src="@{/images/logo_white.svg}" alt="" width="32" >
				PetNote
			</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
				aria-controls="navbarCollapse" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarCollapse"
				th:if="${menuView}">

				<ul class="navbar-nav me-auto mb-2 mb-md-0">
					<li class="nav-item active">
						<a class="nav-link" aria-current="page" href="#"
							th:href="@{/mypage/{userName}(userName=${loginForm.userName})}">
							マイページ</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#"
						th:href="@{/account_info/{userName}(userName=${loginForm.userName})}">
							アカウント情報</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#"
						th:href="@{/logout}"> ログアウト</a>
					</li>

			</div>
		</div>
	</nav>
</header>


<!--/* footer */-->
<footer class="text-muted py-5 text-center">
	<div class="container">
		<p class="mb-1"><a href="#" th:href="@{/index}">- &copy; PetNote -</a></p>
	</div>
  
	<!--/* 必ず読み込むファイル:bootstrap */-->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

</footer>


</html>
